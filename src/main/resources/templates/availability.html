<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">-->
<div th:insert="Navbar"></div>
    <form th:action="${'/availability/add/'}" method="post">
    <select  name="shoes">
        <div th:each="element : ${shoes}">
            <option th:value="${element.id}" th:text="${element.brand}"></option>
        </div>
    </select>
    <select  name="branch">
        <div th:each="element : ${branches}">
            <option th:value="${element.id}" th:text="${element.address}"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить товар</button>
</form>

<div th:each="shoes : ${shoes}">
    <h2 th:text="${shoes.getBrand()}"></h2>
    Наличие товара в магазинах:<br>
    <div th:each="branch : ${shoes.getBranches()}">
        <div th:text="${branch.getAddress()}"></div><br>
        <form th:action = "'branch/delShoes/'+ ${shoes.id} + '/'+ ${branch.id}" method="post">
            <button type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
